<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text and Text to Speech</title>
</head>
<body>
    <h1>Speech to Text and Text to Speech</h1>
    
    <button id="start-record-btn">Start Recording</button>
    <p id="recorded-text"></p>
    
    <textarea id="text-to-speak" placeholder="Enter text to speak"></textarea>

    <label for="voice-select">Choose Voice:</label>
    <select id="voice-select"></select>

    <button id="speak-btn">Speak Text</button>

    <script src="script.js"></script>
</body>
</html>
